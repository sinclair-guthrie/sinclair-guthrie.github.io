<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <link rel="stylesheet" href="styles/style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap">
</head>
<body>
    <img src="assets/mapimg.jpg" id="background"></img>
    <div id="intro">
        <div id="question">
            <form id="dropdown">
                <label for="cities-select">Where in the world are you?</label>
                <select name="cities" id="cities-select">
                    <option value="">--</option>
                    <option value="sydney">Sydney, AU</option>
                    <option value="london">London, UK</option>
                    <option value="moscow">Moscow, RU</option>
                    <option value="tokyo">Tokyo, JP</option>
                    <option value="paris">Paris, FR</option>
                </select>
                <button id="submit" class="myButton">Submit</button>
                <button id="next" class="myButton">Next city</button>
            </form>
        </div>
        <div id="answer-area">
            <h1 id="answer"></h1>
        </div>
    </div>
    <div id="map-game">
        <div id="mapid"></div>
        <script src="scripts/script.js"></script>
    </div>
</body>
</html>
